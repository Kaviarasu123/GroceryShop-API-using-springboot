<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<h1>Product Details</h1>
<div>
    <p>Product Name: <span th:text="${productDetails.productName}"></span></p>
    <p>Quantity: <span th:text="${productDetails.qulty}"></span></p>
    <p>Price: <span th:text="${productDetails.price}"></span></p>
    <!-- Assuming the image data is base64 encoded -->
    <img th:src="'data:image/jpeg;base64,' + ${productDetails.imageData}" />

</div>
</body>
</html>
